<!DOCTYPE html>

  <title>Camer Codex</title>

  <link rel="icon" type="image/png" href="favicon.ico">

<body>
  <div class="topnav">
    <h1>Camer Codex</h1>

  <div class="content">
    <div class="card-grid">
        <div class="card">
          <h2>Dispositivo Bluetooth (BLE)</h2>
          <p>
            <button id="connectBleButton" class="connectButton">
              <img src="icons/bluetooth.svg" alt="Bluetooth Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
              Conectar    
            </button>
            <button id="disconnectBleButton" class="disconnectButton">
              <img src="icons/bluetooth_disabled.svg" alt="Bluetooth Off Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
              Desconectar
            </button>
          </p>
          <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        </div>
    </div>
    <div class="card-grid">
        <div class="card">
            <h2>LED Control dispositivo</h2>
            <button id="onButton" class="onButton">ON</button>
            <button id="offButton" class="offButton">OFF</button>
            <p class="gray-label">Last value sent: <span id="valueSent"></span></p>
        </div>
    </div>
</div>
<div id="cartaDisplay"></div>

  <p>Seleccion√° una rutina:</p>

  </ul>


  <h3>Mensajes BLE</h3>
  <div id="output"></div>
  <div id="ble-panel" style="padding: 10px; border: 1px solid #ccc; background: #f5f5f5; border-radius: 5px; margin-bottom: 10px;">
    <div id="ble-status" style="font-weight:bold; margin-bottom:10px;">Revisando estado de Bluetooth...</div>
  </div>
  <button onclick="document.getElementById('ble-panel').style.display='block'">
    üîç Revisar estado Bluetooth
  </button>
  <!-- Bot√≥n para instalar en principal (solo en m√≥viles) -->
  <button id="install-btn" style="display: none;">üì≤ Instalar Camer Codex</button>
  <script>
    let deferredPrompt;
    // Detectar si el usuario est√° en un dispositivo m√≥vil
    function esDispositivoMovil() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
  
    window.addEventListener('beforeinstallprompt', (e) => {
      if (!esDispositivoMovil()) return;
  
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('install-btn');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            console.log('Resultado instalaci√≥n:', choiceResult.outcome);
            deferredPrompt = null;
          });
        });
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registrado:", reg))
        .catch(err => console.error("‚ùå Error al registrar SW:", err));
    }
  </script>
  
  <div class="footer">
    <p>v 1.0 Vainilla</p>
  </div>
  <audio id="tagAudio" src="" preload="auto"></audio>
  <script src="js/main.js"></script>
</body>
</html>
