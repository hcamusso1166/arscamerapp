<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Juego "Pegriloso" - Camer Codex</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Camer Codex</header>
  <div class="slogan">Un Juego "Pegriloso"</div>

  <div class="content">
    <div class="card-grid single-column">
      <div class="card dark-card">
        <h2>Dispositivo Bluetooth (BLE)</h2>
        <p>
          <button id="connectBleButton" class="button-primary connectButton">üîó Conectar</button>
          <button id="disconnectBleButton" class="button-primary disconnectButton">‚ùå Desconectar</button>
        </p>
        <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        <div id="ble-messages" class="ble-diagnostic inicialmente-oculto">
          <p class="ble-ok">‚úÖ Web Bluetooth disponible.</p>
          <p class="ble-warning">‚ö†Ô∏è Se pedir√° permiso.</p>
        </div>
        <button id="checkBluetoothBtn" class="button-primary ">üîç Estado BLE</button>
      </div>

      <div class="card dark-card highlighted-card">
        <h2>Carta</h2>
        <p class="reading"><span id="valueContainer">NaN</span></p>
        <p class="gray-label">Last reading: <span id="timestamp"></span></p>
      </div>

      <div class="card dark-card">
        <h2>LED Control dispositivo</h2>
        <button id="onButton" class="button-primary connectButton">ON</button>
        <button id="offButton" class="button-primary disconnectButton">OFF</button>
        <p class="gray-label">Last value sent: <span id="valueSent"></span></p>
      </div>
      <div class="card dark-card">
        <button onclick="window.location.href='../index.html'" class="button-secondary">‚Üê Volver al Men√∫</button>
      </div>
    </div>
  </div>

  <!-- footer.html -->
<footer>v <span id="appVersion"></span></footer>


<audio id="tagAudio" src="" preload="auto"></audio>
<script src="../js/config.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
