<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fuera de Este Mundo - Camer Codex</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="topnav">
    <h1>Fuera de Este Mundo</h1>
  </div>

  <div class="content">
      
  
    <div class="card-grid">
        <div class="card">
          <h2>Dispositivo Bluetooth (BLE)</h2>
          <p>
            <button id="connectBleButton" class="connectButton">
              <img src="../icons/bluetooth.svg" alt="Bluetooth Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
              Conectar    
            </button>
            <button id="disconnectBleButton" class="disconnectButton">
              <img src="../icons/bluetooth_disabled.svg" alt="Bluetooth Off Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
              Desconectar
            </button>
          </p>
          <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        <!-- Estado BLE-->
          <div id="ble-messages" class="ble-diagnostic">
            <p class="ble-ok">‚úÖ Web Bluetooth disponible.</p>
            <p class="ble-warning">‚ö†Ô∏è Se pedir√° permiso de ubicaci√≥n al usar BLE.</p>
          </div>
          <button id="checkBluetoothBtn">üîç Revisar estado Bluetooth</button>
  
        </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <h2>Carta</h2>
        <p class="reading"><span id="valueContainer">NaN</span></p>
        <p class="gray-label">Last reading: <span id="timestamp"></span></p>
      </div>
      <div class="card">
        <h2>LED Control dispositivo</h2>
        <button id="onButton" class="onButton">ON</button>
        <button id="offButton" class="offButton">OFF</button>
        <p class="gray-label">Last value sent: <span id="valueSent"></span></p>        </div>
    </div>
</div>

    <!-- Audio -->
    <audio id="tagAudio" src="" preload="auto"></audio>

    <!-- Bot√≥n volver -->
    <button onclick="window.location.href='../index.html'">‚Üê Volver al Men√∫</button>
  </div>

  
  <div class="footer">
    <p>v 1.0 Vainilla</p>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
