<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <title>Camer Codex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111222;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #0c0c0c;
      width: 100%;
      padding: 20px 0;
      color: #f3b13f;
      font-size: 2em;
      font-weight: bold;
      font-family: Georgia, serif;
    }
    .slogan {
      font-size: 1em;
      color: #ccc;
      margin: 10px 0 20px 0;
    }
    .menu {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .menu button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      font-size: 1em;
      background-color: #f3b13f;
      color: #0c0c1d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background-color: #d99c36;
    }
    .install-container {
      margin-top: auto;
      padding: 20px 0 0;
    }
    #installBtn {
      background-color: #0c0c0c;
      color: #f3b13f;
      border: 1px solid #f3b13f;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      padding: 12px;
    }
    #installBtn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    footer {
      background-color: #0c0c0c;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>Camer Codex</header>
  <div class="slogan">Tecnolog√≠a Secreta para Ilusionistas</div>
  <div class="menu">
    <button onclick="location.href='fuera-de-este-mundo.html'">üß† Fuera de Este Mundo</button>
    <button onclick="location.href='juego-pegriloso.html'">üÉè Un Juego "Pegriloso"</button>
  </div>
  <div class="install-container">
    <button id="installBtn" disabled>üì≤ Instalar Camer Codex</button>
  </div>
  <footer>v 1.0 Vainilla</footer>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.disabled = false;
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('App instalada');
        }
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
