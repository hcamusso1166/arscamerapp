<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Camer Codex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">
        <link rel="manifest" href="manifest.json">
      </head>
<body>
  <div class="topnav">
    <h1>Camer Codex</h1>
  </div>

  <div class="content">
    <p>Seleccioná una rutina:</p>
    <ul class="rutina-lista">
      <li><a href="rutinas/fuera-de-este-mundo.html">🧠 Fuera de Este Mundo</a></li>
      <li><a href="rutinas/juego-pegriloso.html">🃏 Un Juego "Pegriloso"</a></li>
      <!-- Más rutinas aquí -->
    </ul>
  </div>

  <!-- Botón de instalación PWA -->
  <button id="install-btn" style="display: none;">📲 Instalar Camer Codex</button>

  <!-- Registro Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✅ Service Worker registrado:", reg))
        .catch(err => console.error("❌ Error al registrar SW:", err));
    }
  </script>

  <!-- Instalación PWA -->
  <script>
    let deferredPrompt;
    function esDispositivoMovil() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      if (!esDispositivoMovil()) return;

      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('install-btn');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            console.log('Resultado instalación:', choiceResult.outcome);
            deferredPrompt = null;
          });
        });
      }
    });
  </script>
  <div class="footer">
    <p>v 1.0 Vainilla</p>
  </div>
</body>
</html>
