<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Camer Codex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">
        <link rel="manifest" href="manifest.json">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
      </head>
<body>
  <header>Camer Codex</header>
  <div class="slogan">Tecnología Secreta para Ilusionistas</div>
  <div class="menu">
    <button onclick="location.href='rutinas/fuera-de-este-mundo.html'">🧠 Fuera de Este Mundo</button>
    <button onclick="location.href='rutinas/juego-pegriloso.html'">🃏 Un Juego "Pegriloso"</button>
<!-- Más rutinas aquí -->
  </div>

  <!-- Botón de instalación PWA -->
    <div class="install-container">
    <button id="install-btn" disabled>📲 Instalar Camer Codex</button>
  </div>
  <footer>v 1.0 Vainilla</footer>

  <!-- Registro Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✅ Service Worker registrado:", reg))
        .catch(err => console.error("❌ Error al registrar SW:", err));
    }
  </script>

  <!-- Instalación PWA -->
  <script>
    let deferredPrompt;
    function esDispositivoMovil() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      if (!esDispositivoMovil()) return;

      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('install-btn');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            console.log('Resultado instalación:', choiceResult.outcome);
            deferredPrompt = null;
          });
        });
      }
    });
  </script>
</body>
</html>
